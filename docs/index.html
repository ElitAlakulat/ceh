<html>
	<head>
		<style>
			#szoveg{
				position:relative;
				font-size:100px;
				top:50%;
				transform:translate(-50%, -50%);
				left:50%;
				display:block;
				width:950px;
				left:50%
			}
		</style>
		<script>
			var tomb=["",".","..","..."];
			var i=0;
			var szo="Feltöltés folyamatban";
			function tolt(){
				document.getElementById("szoveg").innerHTML=szo+tomb[i];
				if(++i==4){
					i=0;
				}
				window.setTimeout ("tolt();", 1000);
			}
		</script>
	</head>
	<body >
		<p id="szoveg"><p>
		<script>tolt()</script>
	</body>
</html>
